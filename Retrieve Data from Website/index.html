        <label for="losing_pitcher">Losing Pitcher:</label>
        <input type="text" id="losing_pitcher" name="losing_pitcher"><br><br>
        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue"><br><br>
        <!-- Creation of buttons -->
        <button type="button" id="prev_game" onclick="previousGame()">Previous Game</button>
